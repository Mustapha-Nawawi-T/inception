### Security -----------------------------------
anonymous_enable=NO
local_enable=YES
write_enable=YES
chroot_local_user=YES
userlist_enable=YES
userlist_file=/etc/vsftpd/vsftpd.userlist
userlist_deny=NO
### -------------------------------------------

### Netwok ------------------------------------
listen=YES
listen_port=21
port_enable=YES
connect_from_port_20=YES
ftp_data_port=20
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
### -------------------------------------------


### Logs --------------------------------------
log_ftp_protocol=YES
xferlog_enable=YES
vsftpd_log_file=/var/log/vsftpd/vsftpd.log
### -------------------------------------------

### new feature was introduced and it appears that this has caused problems
seccomp_sandbox=NO
